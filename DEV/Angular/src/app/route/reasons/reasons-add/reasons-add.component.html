<header-c></header-c>
    <a routerLink="" class="home-icon"><i class="fas fa-home"></i></a><br><br>
<div class="list">
    <h3>Add Reasons</h3><br>
    <div class="">
        <form (ngSubmit)="form()">
             <label for="code">Code* :</label>
            <input type="text" name="code" class="form-control" [(ngModel)]="reasons.code"><br><br><br>
            <label for="name">Name* :</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="reasons.name"><br><br><br>
            
           
           
            <label for="description">Description :</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="reasons.description"><br>
         <div class="buttonSection">
            <input type="submit" value="Save" class="btn">
            <a routerLink="/reasons"><input type="button" value="Cancel" class="btn"></a> 
         
         </div>
</form>
    </div>
</div>
<footer-c></footer-c>
