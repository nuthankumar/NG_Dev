<!--component html goes here -->
<header-c></header-c>
<a routerLink="" class="home-icon"><i class="fas fa-home"></i></a><br><br>
<div style="margin-left:30px;margin-bottom:10px">
<button class="btn exide-secondary-button" (click)="createList(reason)">Add</button>
<button class="btn exide-secondary-button" (click)="updateReason(reason)">Edit</button>
<button class="btn exide-secondary-button" (click)="updateList(reason)">Inactive</button>
</div>
<div class="section-box">
<ag-grid-angular 
    style="height:700px;" 
    class="ag-theme-balham ag-grid"
    [gridOptions]="gridOptions"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="reasons" 
    [columnDefs]="columnDefs"
    paginationPageSize="5"
    pagination="true"
    [showToolPanel]="showToolPanel"
    [defaultColDef]="defaultColDef"
    (beforeFilterChanged)="onBeforeFilterChanged()"
    (afterFilterChanged)="onAfterFilterChanged()"
    (filterModified)="onFilterModified()"
>
</ag-grid-angular>
</div>
<footer-c></footer-c>
