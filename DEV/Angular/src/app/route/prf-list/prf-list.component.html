<!--component html goes here -->
<header-c></header-c>
<a routerLink="" class="home-icon"><i class="fas fa-home"></i></a>
<div class="section-box prf-dropdown">

<ng-multiselect-dropdown
    [placeholder]="'AG Class'"
    [data]="agentType"
    [(ngModel)]="selectedItemss"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelect)="onItemDeSelect($event)"
 >
</ng-multiselect-dropdown>
<button (click)="generatePrf()" class="exide-primary-button" style="margin-bottom:10px;">Generate PRF</button>

<ag-grid-angular 
    style="height:700px;" 
    class="ag-theme-balham ag-grid"
    [gridOptions]="gridOptions"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="lists" 
    [columnDefs]="columnDefs"
    paginationPageSize="5"
    pagination="true"
    [showToolPanel]="showToolPanel"
    [defaultColDef]="defaultColDef"
    (beforeFilterChanged)="onBeforeFilterChanged()"
    (afterFilterChanged)="onAfterFilterChanged()"
    (filterModified)="onFilterModified()"
>
</ag-grid-angular>
</div>
<footer-c></footer-c>
